<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>$.ajax() 메서드</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
    <script src="../js/jquery.js"></script>
    <script>
        $.ajax({
            type: "GET",
            url:"./data/data1.json",
            dataType:"json",
            success:function(data) {
                let row;
                console.log(data);
                for(var i in data) {
                    row = $("<tr />").append(
                        $("<th scope='row' />").text(data[i].name),
                        $("<td />").text(data[i].score1),
                        $("<td />").text(data[i].score2),
                        $("<td />").text(data[i].score3),
                        $("<td />").text(data[i].score4)
                    );
                    $("table tbody").append(row);
                };
            },
            error: function(err) {
                console.log('통신실패');
            }
        });
    </script>
</head>
<body>
    <table>
        <caption>학생별 시험 점수</caption>
        <thead>
            <tr>
                <th scope="col">이름</th>
                <th scope="col">html</th>
                <th scope="col">css</th>
                <th scope="col">javascript</th>
                <th scope="col">jQuery</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
